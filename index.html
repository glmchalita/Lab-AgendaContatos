<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agenda de Contatos</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="container">
		<header class="header">
			<img src="./images/phone.svg" alt="Telefone" height="35">
			<h1>Agenda de Contatos</h1>
		</header>

		<form class="form" id="form-agenda">
			<input type="text" name="nome-contato" id="nome-contato" placeholder="Nome de Contato" required>
			<input type="tel" name="tel-contato" id="tel-contato" placeholder="Telefone (Apenas nÃºmeros)" required maxlength="15" onkeyup="handlePhone(event)">
			<button type="submit">Cadastrar +</button>
		</form>

		<table class="table" cellspacing="0">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Telefone</th>
				</tr>
			</thead>
			<tbody></tbody>
			<tfoot>
				<tr>
					<td>Contatos Total</td>
					<td id="contatos-total">--</td>
				</tr>
			</tfoot>
		</table>
	</div>

	<script src="./js/script.js"></script>
</body>

</html>
